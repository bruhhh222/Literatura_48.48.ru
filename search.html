                lyrics: `В одной из отдаленных улиц Москвы, в сером доме с белыми колоннами, антресолью и покривившимся балконом, жила некогда барыня, вдова, окруженная многочисленною дворней. Сыновья ее служили в Петербурге, дочери вышли замуж; она выезжала редко и уединенно доживала последние годы своей скупой и скучающей старости. День ее, нерадостный и ненастный, давно прошел; но и вечер ее был чернее ночи.
Из числа всей ее челяди самым замечательным лицом был дворник Герасим, мужчина двенадцати вершков роста, сложенный богатырем и глухонемой от рожденья. Барыня взяла его из деревни, где он жил один, в небольшой избушке, отдельно от братьев, и считался едва ли не самым исправным тягловым мужиком. Одаренный необычайной силой, он работал за четверых — дело спорилось в его руках, и весело было смотреть на него, когда он либо пахал и, налегая огромными ладонями на соху, казалось, один, без помощи лошаденки, взрезывал упругую грудь земли, либо о Петров день так сокрушительно действовал косой, что хоть бы молодой березовый лесок смахивать с корней долой, либо проворно и безостановочно молотил трехаршинным цепом, и как рычаг опускались и поднимались продолговатые и твердые мышцы его плечей. Постоянное безмолвие придавало торжественную важность его неистомной работе. Славный он был мужик, и не будь его несчастье, всякая девка охотно пошла бы за него замуж... Но вот Герасима привезли в Москву, купили ему сапоги, сшили кафтан на лето, на зиму тулуп, дали ему в руки метлу и лопату и определили его дворником.
Крепко не полюбилось ему сначала его новое житье. С детства привык он к полевым работам, к деревенскому быту. Отчужденный несчастьем своим от сообщества людей, он вырос немой и могучий, как дерево растет на плодородной земле... Переселенный в город, он не понимал, что́ с ним такое деется, — скучал и недоумевал, как недоумевает молодой, здоровый бык, которого только что взяли с нивы, где сочная трава росла ему по брюхо, — взяли, поставили на вагон железной дороги — и вот, обдавая его тучное тело то дымом с искрами, то волнистым паром, мчат его теперь, мчат со стуком и визгом, а куда мчат — бог весть! Занятия Герасима по новой его должности казались ему шуткой после тяжких крестьянских работ; в полчаса всё у него было готово, и он опять то останавливался посреди двора и глядел, разинув рот, на всех проходящих, как бы желая добиться от них решения загадочного своего положения, то вдруг уходил куда-нибудь в уголок и, далеко швырнув метлу и лопату, бросался на землю лицом и целые часы лежал на груди неподвижно, как пойманный зверь. Но ко всему привыкает человек, и Герасим привык наконец к городскому житью. Дела у него было немного; вся обязанность его состояла в том, чтобы двор содержать в чистоте, два раза в день привезти бочку с водой, натаскать и наколоть дров для кухни и дома, да чужих не пускать и по ночам караулить. И надо сказать, усердно исполнял он свою обязанность: на дворе у него никогда ни щепок не валялось, ни сору; застрянет ли в грязную пору где-нибудь с бочкой отданная под его начальство разбитая кляча-водовозка, он только двинет плечом — и не только телегу, самое лошадь спихнет с места; дрова ли примется он колоть, топор так и звенит у него, как стекло, и летят во все стороны осколки и поленья; а что насчет чужих, так после того, как он однажды ночью, поймав двух воров, стукнул их друг о дружку лбами, да так стукнул, что хоть в полицию их потом не води, все в околотке очень стали уважать его; даже днем проходившие, вовсе уже не мошенники, а просто незнакомые люди при виде грозного дворника отмахивались и кричали на него, как будто он мог слышать их крики. Со всей остальной челядью Герасим находился в отношениях не то чтобы приятельских — они его побаивались, — а коротких: он считал их за своих. Они с ним объяснялись знаками, и он их понимал, в точности исполнял все приказания, но права свои тоже знал, и уже никто не смел садиться на его место в застолице. Вообще Герасим был нрава строгого и серьезного, любил во всем порядок; даже петухи при нем не смели драться, — а то беда! Увидит, тотчас схватит за ноги, повертит раз десять на воздухе колесом и бросит врозь. На дворе у барыни водились тоже гуси; но гусь, известно, птица важная и рассудительная; Герасим чувствовал к ним уважение, ходил за ними и кормил их; он сам смахивал на степенного гусака. Ему отвели над кухней каморку; он устроил ее себе сам, по своему вкусу, соорудил в ней кровать из дубовых досок на четырех чурбанах, — истинно богатырскую кровать; сто пудов можно было положить на нее — не погнулась бы; под кроватью находился дюжий сундук; в уголку стоял столик такого же крепкого свойства, а возле столика — стул на трех ножках, да такой прочный и приземистый, что сам Герасим, бывало, поднимет его, уронит и ухмыльнется. Каморка запиралась на замок, напоминавший своим видом калач, только черный; ключ от этого замка Герасим всегда носил с собой на пояске. Он не любил, чтобы к нему ходили.
Так прошел год, по окончании которого с Герасимом случилось небольшое происшествие.
Старая барыня, у которой он жил в дворниках, во всем следовала древним обычаям и прислугу держала многочисленную; в доме у ней находились не только прачки, швеи, столяры, портные и портнихи, — был даже один шорник, он же считался ветеринарным врачом и лекарем для людей, был домашний лекарь для госпожи, был, наконец, один башмачник, по имени Капитон Климов, пьяница горький. Климов почитал себя существом обиженным и не оцененным по достоинству, человеком образованным и столичным, которому не в Москве бы жить, без дела, в каком-то захолустье, и если пил, как он сам выражался с расстановкой и стуча себя в грудь, то пил уже именно с горя. Вот зашла однажды о нем речь у барыни с ее главным дворецким, Гаврилой, человеком, которому, судя по одним его желтым глазкам и утиному носу, сама судьба, казалось, определила быть начальствующим лицом. Барыня сожалела об испорченной нравственности Капитона, которого накануне только что отыскали где-то на улице.
— А что, Гаврила, — заговорила вдруг она, — не женить ли нам его, как ты думаешь? Может, он остепенится.
— Отчего же не женить-с! Можно-с, — ответил Гаврила, — и очень даже будет хорошо-с.
— Да; только кто за него пойдет?
— Конечно-с. А впрочем, как вам будет угодно-с. Всё же он, так сказать, на что-нибудь может быть потребен; из десятка его не выкинешь.
— Кажется, ему Татьяна нравится?
Гаврила хотел было что-то возразить, да сжал губы.
— Да!.. пусть посватает Татьяну, — решила барыня, с удовольствием понюхивая табачок, — слышишь?
— Слушаю-с, — произнес Гаврила и удалился.
Возвратясь в свою комнату (она находилась во флигеле и была почти вся загромождена коваными сундуками), Гаврила сперва выслал вон свою жену, а потом подсел к окну и задумался. Неожиданное распоряжение барыни его, видимо, озадачило. Наконец он встал и велел кликнуть Капитона. Капитон явился... Но прежде чем мы передадим читателям их разговор, считаем нелишним рассказать в немногих словах, кто была эта Татьяна, на которой приходилось Капитону жениться, и почему повеление барыни смутило дворецкого.
Татьяна, состоявшая, как мы сказали выше, в должности прачки (впрочем, ей, как искусной и ученой прачке, поручалось одно тонкое белье), была женщина лет двадцати осьми, маленькая, худая, белокурая, с родинками на левой щеке. Родинки на левой щеке почитаются на Руси худой приметой — предвещанием несчастной жизни... Татьяна не могла похвалиться своей участью. С ранней молодости ее держали в черном теле; работала она за двоих, а ласки никакой никогда не видала; одевали ее плохо, жалованье она получала самое маленькое; родни у ней всё равно что не было: один какой-то старый ключник, оставленный за негодностью в деревне, доводился ей дядей, да другие дядья у ней в мужиках состояли, — вот и всё. Когда-то она слыла красавицей, но красота с нее очень скоро соскочила. Нрава она была весьма смирного, или, лучше сказать, запуганного, к самой себе она чувствовала полное равнодушие, других боялась смертельно; думала только о том, как бы работу к сроку кончить, никогда ни с кем не говорила и трепетала при одном имени барыни, хотя та ее почти в глаза не знала. Когда Герасима привезли из деревни, она чуть не обмерла от ужаса при виде его громадной фигуры, всячески старалась не встречаться с ним, даже жмурилась, бывало, когда ей случалось пробегать мимо него, спеша из дома в прачечную. Герасим сперва не обращал на нее особенного внимания, потом стал посмеиваться, когда она ему попадалась, потом и заглядываться на нее начал, наконец и вовсе глаз с нее не спускал. Полюбилась она ему; кротким ли выражением лица, робостью ли движений — бог его знает! Вот однажды пробиралась она по двору, осторожно поднимая на растопыренных пальцах накрахмаленную барынину кофту... кто-то вдруг сильно схватил ее за локоть; она обернулась и так и вскрикнула: за ней стоял Герасим. Глупо смеясь и ласково мыча, протягивал он ей пряничного петушка, с сусальным золотом на хвосте и крыльях. Она было хотела отказаться, но он насильно впихнул его ей прямо в руку, покачал головой, пошел прочь и, обернувшись, еще раз промычал ей что-то очень дружелюбное. С того дня он уж ей не давал покоя: куда, бывало, она ни пойдет, он уж тут как тут, идет ей навстречу, улыбается, мычит, махает руками, ленту вдруг вытащит из-за пазухи и всучит ей, метлой перед ней пыль расчистит. Бедная девка просто не знала, как ей быть и что делать. Скоро весь дом узнал о проделках немого дворника; насмешки, прибауточки, колкие словечки посыпались на Татьяну. Над Герасимом, однако, глумиться не все решались: он шуток не любил; да и ее при нем оставляли в покое. Рада не рада, а попала девка под его покровительство. Как все глухонемые, он очень был догадлив и очень хорошо понимал, когда над ним или над ней смеялись. Однажды за обедом кастелянша, начальница Татьяны, принялась ее, как говорится, шпынять и до того ее довела, что та, бедная, не знала куда глаза деть и чуть не плакала с досады. Герасим вдруг приподнялся, протянул свою огромную ручищу, наложил ее на голову кастелянши и с такой угрюмой свирепостью посмотрел ей в лицо, что та так и пригнулась к столу. Все умолкли. Герасим снова взялся за ложку и продолжал хлебать щи. «Вишь, глухой чёрт, леший!» — пробормотали все вполголоса, а кастелянша встала да ушла в девичью. А то в другой раз, заметив, что Капитон, тот самый Капитон, о котором сейчас шла речь, как-то слишком любезно раскалякался с Татьяной, Герасим подозвал его к себе пальцем, отвел в каретный сарай да, ухватив за конец стоявшее в углу дышло, слегка, но многозначительно погрозил ему им. С тех пор уж никто не заговаривал с Татьяной. И всё это ему сходило с рук. Правда, кастелянша, как только прибежала в девичью, тотчас упала в обморок и вообще так искусно действовала, что в тот же день довела до сведения барыни грубый поступок Герасима; но причудливая старуха только рассмеялась, несколько раз, к крайнему оскорблению кастелянши, заставила ее повторить, как, дескать, он принагнул тебя своей тяжелой ручкой, и на другой день выслала Герасиму целковый. Она его жаловала как верного и сильного сторожа. Герасим порядком ее побаивался, но все-таки надеялся на ее милость и собирался уже отправиться к ней с просьбой, не позволит ли она ему жениться на Татьяне. Он только ждал нового кафтана, обещанного ему дворецким, чтоб в приличном виде явиться перед барыней, как вдруг этой самой барыне пришла в голову мысль выдать Татьяну за Капитона.
Читатель теперь легко сам поймет причину смущения, овладевшего дворецким Гаврилой после разговора с госпожой. «Госпожа, — думал он, посиживая у окна, — конечно, жалует Герасима (Гавриле хорошо это было известно, и оттого он сам ему потакал), всё же он существо бессловесное; не доложить же госпоже, что вот Герасим, мол, за Татьяной ухаживает. Да и наконец, оно и справедливо, какой он муж? А с другой стороны, стоит этому, прости господи, лешему узнать, что Татьяну выдают за Капитона, ведь он всё в доме переломает, ей-ей. Ведь с ним не столкуешь; ведь его, чёрта этакого, согрешил я, грешный, никаким способом не уломаешь... право!..»
Появление Капитона прервало нить Гаврилиных размышлений. Легкомысленный башмачник вошел, закинул руки назад и, развязно прислонясь к выдающемуся углу стены подле двери, поставил правую ножку крестообразно перед левой и встряхнул головой. «Вот, мол, я. Чего вам потребно?»
Гаврила посмотрел на Капитона и застучал пальцами по косяку окна. Капитон только прищурил немного свои оловянные глазки, но не опустил их, даже усмехнулся слегка и провел рукой по своим белесоватым волосам, которые так и ерошились во все стороны. «Ну да, я, мол, я. Чего глядишь?»
— Хорош, — проговорил Гаврила и помолчал. — Хорош, нечего сказать!
Капитон только плечиками передернул. «А ты небось лучше?» — подумал он про себя.
— Ну, посмотри на себя, ну, посмотри, — продолжал с укоризной Гаврила, — ну, на кого ты похож?
Капитон окинул спокойным взором свой истасканный и оборванный сюртук, свои заплатанные панталоны, с особенным вниманием осмотрел он свои дырявые сапоги, особенно тот, о носок которого так щеголевато опиралась его правая ножка, и снова уставился на дворецкого.
— А что-с?
— Что-с? — повторил Гаврила. — Что-с? Еще ты говоришь: что-с? На чёрта ты похож, согрешил я, грешный, вот на кого ты похож.
Капитон проворно замигал глазками.
«Ругайтесь, мол, ругайтесь, Гаврила Андреич», — подумал он опять про себя.
— Ведь вот ты опять пьян был, — начал Гаврила, — ведь опять? А? ну, отвечай же.
— По слабости здоровья спиртным напиткам подвергался действительно, — возразил Капитон.
— По слабости здоровья!.. Мало тебя наказывают — вот что; а в Питере еще был в ученье... Многому ты выучился в ученье! Только хлеб даром ешь.
— В этом случае, Гаврила Андреич, один мне судья: сам господь бог, и больше никого. Тот один знает, каков я человек на сем свете суть и точно ли даром хлеб ем. А что касается в соображении до пьянства, то и в этом случае виноват не я, а более один товарищ; сам же меня он сманул, да и сполитиковал, ушел то есть, а я...
— А ты остался, гусь, на улице. Ах ты, забубённый человек! Ну, да дело не в том, — продолжал дворецкий, — а вот что. Барыне... — тут он помолчал, — барыне угодно, чтоб ты женился. Слышишь? Оне полагают, что ты остепенишься, женившись. Понимаешь?
— Как не понимать-с.
— Ну, да. По-моему, лучше бы тебя хорошенько в руки взять. Ну, да это уж их дело. Что ж? ты согласен?
Капитон осклабился.
— Женитьба дело хорошее для человека, Гаврила Андреич; и я, с своей стороны, с очень моим приятным удовольствием.
— Ну, да, — возразил Гаврила и подумал про себя: «Нечего сказать, аккуратно говорит человек». — Только вот что, — продолжал он вслух, — невесту-то тебе приискали неладную.
— А какую, позвольте полюбопытствовать?..
— Татьяну.
— Татьяну?
И Капитон вытаращил глаза и отделился от стены.
— Ну, чего ж ты всполохнулся?.. Разве она тебе не по нраву?
— Какое не по нраву, Гаврила Андреич! Девка она ничего, работница, смирная девка... Да ведь вы сами знаете, Гаврила Андреич, ведь тот-то, леший, кикимора-то степная, ведь он за ней...
— Знаю, брат, всё знаю, — с досадой прервал его дворецкий, — да ведь...
— Да помилуйте, Гаврила Андреич! ведь он меня убьет, ей-богу убьет, как муху какую-нибудь прихлопнет; ведь у него рука, ведь вы изволите сами посмотреть, что у него за рука; ведь у него просто Минина и Пожарского рука. Ведь он глухой, бьет и не слышит, как бьет! Словно во сне кулачищами-то махает. И унять его нет никакой возможности; почему? потому, вы сами знаете, Гаврила Андреич, он глух и, вдобавку, глуп, как пятка. Ведь это какой-то зверь, идол, Гаврила Андреич, — хуже идола... осина какая-то; за что же я теперь от него страдать должен? Конечно, мне уже теперь всё нипочем: обдержался, обтерпелся человек, обмаслился, как коломенский горшок, — всё же я, однако, человек, а не какой-нибудь в самом деле ничтожный горшок.
— Знаю, знаю, не расписывай...
— Господи боже мой! — с жаром продолжал башмачник, — когда же конец? когда, господи! Горемыка я, горемыка неисходная! Судьба-то, судьба-то моя, подумаешь! В младых летах был я бит через немца хозяина; в лучший сустав жизни моей бит от своего же брата, наконец в зрелые годы вот до чего дослужился...
— Эх ты, мочальная душа, — проговорил Гаврила. — Чего распространяешься, право!
— Как чего, Гаврила Андреич! Не побоев я боюсь, Гаврила Андреич. Накажи меня господин в стенах, да подай мне при людях приветствие, и всё я в числе человеков, а тут ведь от кого приходится...
— Ну, пошел вон, — нетерпеливо перебил его Гаврила.
Капитон отвернулся и поплелся вон.
— А положим, его бы не было, — крикнул ему вслед дворецкий, — ты-то сам согласен?
— Изъявляю, — возразил Капитон и удалился.
Красноречие не покидало его даже в крайних случаях.
Дворецкий несколько раз прошелся по комнате.
— Ну, позовите теперь Татьяну, — промолвил он наконец.
Через несколько мгновений Татьяна вошла чуть слышно и остановилась у порога.
— Что прикажете, Гаврила Андреич? — проговорила она тихим голосом.
Дворецкий пристально посмотрел на нее.
— Ну, промолвил он, — Танюша, хочешь замуж идти? Барыня тебе жениха сыскала.
— Слушаю, Гаврила Андреич. А кого они мне в женихи назначают? — прибавила она с нерешительностью.
— Капитона, башмачника.
— Слушаю-с.
— Он легкомысленный человек — это точно. Но госпожа в этом случае на тебя надеется.
— Слушаю-с.
— Одна беда... ведь этот глухарь-то, Гараська, он ведь за тобой ухаживает. И чем ты этого медведя к себе приворожила? А ведь он убьет тебя, пожалуй, медведь этакой...
— Убьет, Гаврила Андреич, беспременно убьет.
— Убьет... Ну, это мы увидим. Как это ты говоришь: убьет! Разве он имеет право тебя убивать, посуди сама.
— А не знаю, Гаврила Андреич, имеет ли, нет ли.
— Экая! Ведь ты ему этак ничего не обещала...
— Чего изволите-с?
Дворецкий помолчал и подумал:
«Безответная ты душа!» — Ну, хорошо, — прибавил он, — мы еще поговорим с тобой, а теперь ступай, Танюша; я вижу, ты точно смиренница.
Татьяна повернулась, оперлась легонько о притолку и ушла.
«А может быть, барыня-то завтра и забудет об этой свадьбе, — подумал дворецкий, — я-то из чего растревожился? Озорника-то мы этого скрутим; коли что — в полицию знать дадим...» — Устинья Федоровна! — крикнул он громким голосом своей жене, — поставьте-ка самоварчик, моя почтенная...
Татьяна почти весь тот день не выходила из прачечной. Сперва она всплакнула, потом утерла слезы и принялась по-прежнему за работу. Капитон до самой поздней ночи просидел в заведении с каким-то приятелем мрачного вида и подробно ему рассказал, как он в Питере проживал у одного барина, который всем бы взял, да за порядками был наблюдателен и притом одной ошибкой маленечко произволялся: хмелем гораздо забирал, а что до женского пола, просто во все качества доходил... Мрачный товарищ только поддакивал; но когда Капитон объявил наконец, что он, по одному случаю, должен завтра же руку на себя наложить, мрачный товарищ заметил, что пора спать. И они разошлись грубо и молча.
Между тем ожидания дворецкого не сбылись. Барыню так заняла мысль о Капитоновой свадьбе, что она даже ночью только об этом разговаривала с одной из своих компаньонок, которая держалась у ней в доме единственно на случай бессонницы и, как ночной извозчик, спала днем. Когда Гаврила вошел к ней после чаю с докладом, первым ее вопросом было: а что наша свадьба, идет? Он, разумеется, отвечал, что идет как нельзя лучше и что Капитон сегодня же к ней явится с поклоном. Барыне что-то нездоровилось; она недолго занималась делами. Дворецкий возвратился к себе в комнату и созвал совет. Дело точно требовало особенного обсуждения. Татьяна не прекословила, конечно; но Капитон объявлял во всеуслышание, что у него одна голова, а не две и не три... Герасим сурово и быстро на всех поглядывал, не отходил от девичьего крыльца и, казалось, догадывался, что затевается что-то для него недоброе. Собравшиеся (в числе их присутствовал старый буфетчик, по прозвищу дядя Хвост, к которому все с почтеньем обращались за советом, хотя только и слышали от него, что: вот оно как, да: да, да, да) начали с того, что на всякий случай, для безопасности, заперли Капитона в чуланчик с водоочистительной машиной и принялись думать крепкую думу. Конечно, легко было прибегнуть к силе; но боже сохрани! выйдет шум, барыня обеспокоится — беда! Как быть? Думали, думали и выдумали наконец. Неоднократно было замечено, что Герасим терпеть не мог пьяниц... Сидя за воротами, он всякий раз, бывало, с негодованием отворачивался, когда мимо его неверными шагами и с козырьком фуражки на ухе проходил какой-нибудь нагрузившийся человек. Решили научить Татьяну, чтобы она притворилась хмельной и прошла бы, пошатываясь и покачиваясь, мимо Герасима. Бедная девка долго не соглашалась, но ее уговорили; притом она сама видела, что иначе она не отделается от своего обожателя. Она пошла. Капитона выпустили из чуланчика: дело все-таки до него касалось. Герасим сидел на тумбочке у ворот и тыкал лопатой в землю... Из-за всех углов, из-под штор за окнами глядели на него...
Хитрость удалась как нельзя лучше. Увидев Татьяну, он сперва, по обыкновению, с ласковым мычаньем закивал головой; потом вгляделся, уронил лопату, вскочил, подошел к ней, придвинул свое лицо к самому ее лицу... Она от страха еще более зашаталась и закрыла глаза... Он схватил ее за руку, помчал через весь двор и, войдя с нею в комнату, где заседал совет, толкнул ее прямо к Капитону. Татьяна так и обмерла... Герасим постоял, поглядел на нее, махнул рукой, усмехнулся и пошел, тяжело ступая, в свою каморку... Целые сутки не выходил он оттуда. Форейтор Антипка сказывал потом, что он сквозь щелку видел, как Герасим, сидя на кровати, приложив к щеке руку, тихо, мерно и только изредка мыча — пел, то есть покачивался, закрывал глаза и встряхивал головой, как ямщики или бурлаки, когда они затягивают свои заунывные песни. Антипке стало жутко, и он отошел от щели. Когда же на другой день Герасим вышел из каморки, в нем особенной перемены нельзя было заметить. Он только стал как будто поугрюмее, а на Татьяну и на Капитона не обращал ни малейшего внимания. В тот же вечер они оба с гусями под мышкой отправились к барыне и через неделю женились. В самый день свадьбы Герасим не изменил своего поведения ни в чем; только с реки он приехал без воды: он как-то на дороге разбил бочку; а на ночь в конюшне он так усердно чистил и тер свою лошадь, что та шаталась, как былинка на ветру, и переваливалась с ноги на ногу под его железными кулаками.
Всё это происходило весною. Прошел еще год, в течение которого Капитон окончательно спился с кругу и, как человек решительно никуда негодный, был отправлен с обозом в дальнюю деревню, вместе с своею женой. В день отъезда он сперва очень храбрился и уверял, что куда его ни пошли, хоть туда, где бабы рубахи моют да вальки на небо кладут, он всё не пропадет; но потом упал духом, стал жаловаться, что его везут к необразованным людям, и так ослабел наконец, что даже собственную шапку на себя надеть не мог; какая-то сострадательная душа надвинула ее ему на лоб, поправила козырек и сверху ее прихлопнула. Когда же всё было готово и мужики уже держали вожжи в руках и ждали только слов: «С богом!», Герасим вышел из своей каморки, приблизился к Татьяне и подарил ей на память красный бумажный платок, купленный им для нее же с год тому назад. Татьяна, с великим равнодушием переносившая до того мгновения все превратности своей жизни, тут, однако, не вытерпела, прослезилась и, садясь в телегу, по-христиански три раза поцеловалась с Герасимом. Он хотел проводить ее до заставы и пошел сперва рядом с ее телегой, но вдруг остановился на Крымском броду, махнул рукой и отправился вдоль реки.
Дело было к вечеру. Он шел тихо и глядел на воду. Вдруг ему показалось, что что-то барахтается в тине у самого берега. Он нагнулся и увидел небольшого щенка, белого с черными пятнами, который, несмотря на все свои старания, никак не мог вылезть из воды, бился, скользил и дрожал всем своим мокреньким и худеньким телом. Герасим поглядел на несчастную собачонку, подхватил ее одной рукой, сунул ее к себе в пазуху и пустился большими шагами домой. Он вошел в свою каморку, уложил спасенного щенка на кровати, прикрыл его своим тяжелым армяком, сбегал сперва в конюшню за соломой, потом в кухню за чашечкой молока. Осторожно откинув армяк и разостлав солому, поставил он молоко на кровать. Бедной собачонке было всего недели три, глаза у ней прорезались недавно; один глаз даже казался немножко больше другого; она еще не умела пить из чашки и только дрожала и щурилась. Герасим взял ее легонько двумя пальцами за голову и принагнул ее мордочку к молоку. Собачка вдруг начала пить с жадностью, фыркая, трясясь и захлебываясь. Герасим глядел, глядел да как засмеется вдруг... Всю ночь он возился с ней, укладывал ее, обтирал и заснул наконец сам возле нее каким-то радостным и тихим сном.
Ни одна мать так не ухаживает за своим ребенком, как ухаживал Герасим за своей питомицей. (Собака оказалась сучкой.) Первое время она была очень слаба, тщедушна и собой некрасива, но понемногу справилась и выровнялась, а месяцев через восемь, благодаря неусыпным попечениям своего спасителя, превратилась в очень ладную собачку испанской породы, с длинными ушами, пушистым хвостом в виде трубы и большими выразительными глазами. Она страстно привязалась к Герасиму и не отставала от него ни на шаг, всё ходила за ним, повиливая хвостиком. Он и кличку ей дал — немые знают, что мычанье их обращает на себя внимание других, — он назвал ее Муму. Все люди в доме ее полюбили и тоже кликали Мумуней. Она была чрезвычайно умна, ко всем ласкалась, но любила одного Герасима. Герасим сам ее любил без памяти... и ему было неприятно, когда другие ее гладили: боялся он, что ли, за нее, ревновал ли он к ней — бог весть! Она его будила по утрам, дергая его за полу, приводила к нему за повод старую водовозку, с которой жила в большой дружбе, с важностью на лице отправлялась вместе с ним на реку, караулила его метлы и лопаты, никого не подпускала к его каморке. Он нарочно для нее прорезал отверстие в своей двери, и она как будто чувствовала, что только в Герасимовой каморке она была полная хозяйка, и потому, войдя в нее, тотчас с довольным видом вскакивала на кровать. Ночью она не спала вовсе, но не лаяла без разбору, как иная глупая дворняжка, которая, сидя на задних лапах и подняв морду и зажмурив глаза, лает просто от скуки, так, на звезды, и обыкновенно три раза сряду, — нет! тонкий голосок Муму никогда не раздавался даром: либо чужой близко подходил к забору, либо где-нибудь поднимался подозрительный шум или шорох... Словом, она сторожила отлично. Правда, был еще, кроме ее, на дворе старый пес желтого цвета, с бурыми крапинами, по имени Волчок, но того никогда, даже ночью, не спускали с цепи, да и он сам, по дряхлости своей, вовсе не требовал свободы — лежал себе свернувшись в своей конуре и лишь изредка издавал сиплый, почти беззвучный лай, который тотчас же прекращал, как бы сам чувствуя всю его бесполезность. В господский дом Муму не ходила и, когда Герасим носил в комнаты дрова, всегда оставалась назади и нетерпеливо его выжидала у крыльца, навострив уши и поворачивая голову то направо, то вдруг налево, при малейшем стуке за дверями...
Так прошел еще год. Герасим продолжал свои дворнические занятия и очень был доволен своей судьбой, как вдруг произошло одно неожиданное обстоятельство... а именно:
В один прекрасный летний день барыня с своими приживалками расхаживала по гостиной. Она была в духе, смеялась и шутила; приживалки смеялись и шутили тоже, но особенной радости они не чувствовали: в доме не очень-то любили, когда на барыню находил веселый час, потому что, во-первых, она тогда требовала от всех немедленного и полного сочувствия и сердилась, если у кого-нибудь лицо не сияло удовольствием, а во-вторых, эти вспышки у ней продолжались недолго и обыкновенно заменялись мрачным и кислым расположением духа. В тот день она как-то счастливо встала; на картах ей вышло четыре валета: исполнение желаний (она всегда гадала по утрам) — и чай ей показался особенно вкусным, за что горничная получила на словах похвалу и деньгами гривенник. С сладкой улыбкой на сморщенных губах гуляла барыня по гостиной и подошла к окну. Перед окном был разбит палисадник, и на самой средней клумбе, под розовым кусточком, лежала Муму и тщательно грызла кость. Барыня увидала ее.
— Боже мой! — воскликнула она вдруг, — что это за собака?
Приживалка, к которой обратилась барыня, заметалась, бедненькая, с тем тоскливым беспокойством, которое обыкновенно овладевает подвластным человеком, когда он еще не знает хорошенько, как ему понять восклицание начальника.
— Н... н...е знаю-с, — пробормотала она, — кажется, немого.
— Боже мой! — прервала барыня, — да она премиленькая собачка! Велите ее привести. Давно она у него? Как же я это ее не видала до сих пор?.. Велите ее привести.
Приживалка тотчас порхнула в переднюю.
— Человек, человек! — закричала она, — приведите поскорей Муму! Она в палисаднике.
— А ее Муму зовут, — промолвила барыня, — очень хорошее имя.
— Ах, очень-с! — возразила приживалка. — Скорей, Степан!
Степан, дюжий парень, состоявший в должности лакея, бросился сломя голову в палисадник и хотел было схватить Муму, но та ловко вывернулась из-под его пальцев и, подняв хвост, пустилась во все лопатки к Герасиму, который в то время у кухни выколачивал и вытряхивал бочку, перевертывая ее в руках, как детский барабан. Степан побежал за ней вслед, начал ловить ее у самых ног ее хозяина; но проворная собачка не давалась чужому в руки, прыгала и увертывалась. Герасим смотрел с усмешкой на всю эту возню; наконец Степан с досадой приподнялся и поспешно растолковал ему знаками, что барыня, мол, требует твою собаку к себе. Герасим немного изумился, однако подозвал Муму, поднял ее с земли и передал Степану. Степан принес ее в гостиную и поставил на паркет. Барыня начала ее ласковым голосом подзывать к себе. Муму, отроду еще не бывавшая в таких великолепных покоях, очень испугалась и бросилась было к двери, но, оттолкнутая услужливым Степаном, задрожала и прижалась к стене.
— Муму, Муму, подойди же ко мне, подойди к барыне, — говорила госпожа, — подойди, глупенькая... не бойся...
— Подойди, подойди, Муму, к барыне, — твердили приживалки, — подойди.
Но Муму тоскливо оглядывалась кругом и не трогалась с места.
— Принесите ей что-нибудь поесть, — сказала барыня. — Какая она глупая! к барыне не идет. Чего боится?
— Оне не привыкли еще, — произнесла робким и умильным голосом одна из приживалок.
Степан принес блюдечко с молоком, поставил перед Муму, но Муму даже и не понюхала молока и всё дрожала и озиралась по-прежнему.
— Ах, какая же ты! — промолвила барыня, подходя к ней, нагнулась и хотела погладить ее, но Муму судорожно повернула голову и оскалила зубы. Барыня проворно отдернула руку...
Произошло мгновенное молчание. Муму слабо визгнула, как бы жалуясь и извиняясь... Барыня отошла и нахмурилась. Внезапное движение собаки ее испугало.
— Ах! — закричали разом все приживалки, — не укусила ли она вас, сохрани бог! (Муму в жизнь свою никого никогда не укусила.) Ах, ах!
— Отнести ее вон, — проговорила изменившимся голосом старуха. — Скверная собачонка! какая она злая!
И, медленно повернувшись, направилась она в свой кабинет. Приживалки робко переглянулись и пошли было за ней, но она остановилась, холодно посмотрела на них, промолвила: «Зачем это? ведь я вас не зову», — и ушла.
Приживалки отчаянно замахали руками на Степана; тот подхватил Муму и выбросил ее поскорей за дверь, прямо к ногам Герасима, — а через полчаса в доме уже царствовала глубокая тишина, и старая барыня сидела на своем диване мрачнее грозовой тучи.
Какие безделицы, подумаешь, могут иногда расстроить человека!
До самого вечера барыня была не в духе, ни с кем не разговаривала, не играла в карты и ночь дурно провела. Вздумала, что одеколон ей подали не тот, который обыкновенно подавали, что подушка у ней пахнет мылом, и заставила кастеляншу всё белье перенюхать, — словом, волновалась и «горячилась» очень. На другое утро она велела позвать Гаврилу часом ранее обыкновенного.
— Скажи, пожалуйста, — начала она, как только тот, не без некоторого внутреннего лепетания, переступил порог ее кабинета, — что это за собака у нас на дворе всю ночь лаяла? мне спать не дала!
— Собака-с... какая-с... может быть, немого собака-с, — произнес он не совсем твердым голосом.
— Не знаю, немого ли, другого ли кого, только спать мне не дала. Да я и удивляюсь, на что такая пропасть собак! Желаю знать. Ведь есть у нас дворная собака?
— Как же-с, есть-с. Волчок-с.
— Ну чего еще, на что нам еще собака? Только одни беспорядки заводить. Старшего нет в доме — вот что. И на что немому собака? Кто ему позволил собак у меня на дворе держать? Вчера я подошла к окну, а она в палисаднике лежит, какую-то мерзость притащила, грызет, — а у меня там розы посажены...
Барыня помолчала.
— Чтоб ее сегодня же здесь не было... слышишь?
— Слушаю-с.
— Сегодня же. А теперь ступай. К докладу я тебя потом позову.
Гаврила вышел.
Проходя через гостиную, дворецкий для порядка переставил колокольчик с одного стола на другой, втихомолочку высморкал в зале свой утиный нос и вышел в переднюю. В передней на конике спал Степан, в положении убитого воина на батальной картине, судорожно вытянув обнаженные ноги из-под сюртука, служившего ему вместо одеяла. Дворецкий растолкал его и вполголоса сообщил ему какое-то приказание, на которое Степан отвечал полузевком, полухохотом. Дворецкий удалился, а Степан вскочил, натянул на себя кафтан и сапоги, вышел и остановился у крыльца. Не прошло пяти минут, как появился Герасим с огромной вязанкой дров за спиной, в сопровождении неразлучной Муму. (Барыня свою спальню и кабинет приказывала протапливать даже летом.) Герасим стал боком перед дверью, толкнул ее плечом и ввалился в дом с своей ношей. Муму, по обыкновению, осталась его дожидаться. Тогда Степан, улучив удобное мгновение, внезапно бросился на нее, как коршун на цыпленка, придавил ее грудью к земле, сгреб в охапку и, не надев даже картуза, выбежал с нею на двор, сел на первого попавшегося извозчика и поскакал в Охотный ряд. Там он скоро отыскал покупщика, которому уступил ее за полтинник, с тем только, чтобы он по крайней мере неделю продержал ее на привязи, и тотчас вернулся; но, не доезжая до дому, слез с извозчика и, обойдя двор кругом, с заднего переулка, через забор перескочил на двор; в калитку-то он побоялся идти, как бы не встретить Герасима.
Впрочем, его беспокойство было напрасно: Герасима уже не было на дворе. Выйдя из дому, он тотчас хватился Муму; он еще не помнил, чтоб она когда-нибудь не дождалась его возвращения, стал повсюду бегать, искать ее, кликать по-своему... бросился в свою каморку, на сеновал, выскочил на улицу — туда-сюда... Пропала! Он обратился к людям, с самыми отчаянными знаками спрашивал о ней, показывая на пол-аршина от земли, рисовал ее руками... Иные точно не знали, куда девалась Муму, и только головами качали, другие знали и посмеивались ему в ответ, а дворецкий принял чрезвычайно важный вид и начал кричать на кучеров. Тогда Герасим побежал со двора долой.
Уже смеркалось, как он вернулся. По его истомленному виду, по неверной походке, по запыленной одежде его можно было предполагать, что он успел обежать пол-Москвы. Он остановился против барских окон, окинул взором крыльцо, на котором столпилось человек семь дворовых, отвернулся и промычал еще раз: «Муму!» — Муму не отозвалась. Он пошел прочь. Все посмотрели ему вслед, но никто не улыбнулся, не сказал слова... а любопытный форейтор Антипка рассказывал на другое утро в кухне, что немой-де всю ночь охал.
Весь следующий день Герасим не показывался, так что вместо его за водой должен был съездить кучер Потап, чем кучер Потап очень остался недоволен. Барыня спросила Гаврилу, исполнено ли ее приказание. Гаврила отвечал, что исполнено. На другое утро Герасим вышел из своей каморки на работу. К обеду он пришел, поел и ушел опять, никому не поклонившись. Его лицо, и без того безжизненное, как у всех глухонемых, теперь словно окаменело. После обеда он опять уходил со двора, но ненадолго, вернулся и тотчас отправился на сеновал. Настала ночь, лунная, ясная. Тяжело вздыхая и беспрестанно поворачиваясь, лежал Герасим и вдруг почувствовал, как будто его дергают за полу; он весь затрепетал, однако не поднял головы, даже зажмурился; но вот опять его дернули, сильнее прежнего; он вскочил... Перед ним, с обрывком на шее, вертелась Муму. Протяжный крик радости вырвался из его безмолвной груди; он схватил Муму, стиснул ее в своих объятьях; она в одно мгновенье облизала ему нос, глаза, усы и бороду... Он постоял, подумал, осторожно слез с сенника, оглянулся и, удостоверившись, что никто его не увидит, благополучно пробрался в свою каморку. Герасим уже прежде догадался, что собака пропала не сама собой, что ее, должно быть, свели по приказанию барыни; люди-то ему объяснили знаками, как его Муму на нее окрысилась, — и он решился принять свои меры. Сперва он накормил Муму хлебушком, обласкал ее, уложил, потом начал соображать, да всю ночь напролет и соображал, как бы получше ее спрятать. Наконец он придумал весь день оставлять ее в каморке и только изредка к ней наведываться, а ночью выводить. Отверстие в двери он плотно заткнул старым своим армяком и чуть свет был уже на дворе, как ни в чем не бывало, сохраняя даже (невинная хитрость!) прежнюю унылость на лице. Бедному глухому в голову не могло прийти, что Муму себя визгом своим выдаст: действительно, все в доме скоро узнали, что собака немого воротилась и сидит у него взаперти, но, из сожаления к нему и к ней, а отчасти, может быть, и из страху перед ним, не давали ему понять, что проведали его тайну. Дворецкий один почесал у себя в затылке, да махнул рукой. «Ну, мол, бог с ним! Авось до барыни не дойдет!» Зато никогда немой так не усердствовал, как в тот день: вычистил и выскреб весь двор, выполол все травки до единой, собственноручно повыдергивал все колышки в заборе палисадника, чтобы удостовериться, довольно ли они крепки, и сам же их потом вколотил, — словом, возился и хлопотал так, что даже барыня обратила внимание на его радение. В течение дня Герасим раза два украдкой ходил к своей затворнице; когда же наступила ночь, он лег спать вместе с ней в каморке, а не на сеновале, и только во втором часу вышел погулять с ней на чистом воздухе. Походив с ней довольно долго по двору, он уже было собирался вернуться, как вдруг за забором, со стороны переулка, раздался шорох. Муму навострила уши, зарычала, подошла к забору, понюхала и залилась громким и пронзительным лаем. Какой-то пьяный человек вздумал там угнездиться на ночь. В это самое время барыня только что засыпала после продолжительного «нервического волнения»: эти волнения у ней всегда случались после слишком сытного ужина. Внезапный лай ее разбудил; сердце у ней забилось и замерло. «Девки, девки! — простонала она. — Девки!» Перепуганные девки вскочили к ней в спальню. «Ох, ох, умираю! — проговорила она, тоскливо разводя руками. — Опять, опять эта собака!.. Ох, пошлите за доктором. Они меня убить хотят... Собака, опять собака! Ох!» — и она закинула голову назад, что должно было означать обморок. Бросились за доктором, то есть за домашним лекарем Харитоном. Этот лекарь, которого всё искусство состояло в том, что он носил сапоги с мягкими подошвами, умел деликатно браться за пульс, спал четырнадцать часов в сутки, остальное время всё вздыхал да беспрестанно потчевал барыню лавровишневыми каплями, — этот лекарь тотчас прибежал, покурил жжеными перьями и, когда барыня открыла глаза, немедленно поднес ей на серебряном подносике рюмку с заветными каплями. Барыня приняла их, но тотчас же слезливым голосом стала опять жаловаться на собаку, на Гаврилу, на свою участь, на то, что ее, бедную, старую женщину, все бросили, что никто о ней не сожалеет, что все хотят ее смерти. Между тем несчастная Муму продолжала лаять, а Герасим напрасно старался отозвать ее от забора. «Вот... вот... опять...» — пролепетала барыня и снова подкатила глаза под лоб. Лекарь шепнул девке, та бросилась в переднюю, растолкала Степана, тот побежал будить Гаврилу, Гаврила сгоряча велел поднять весь дом.
Герасим обернулся, увидал замелькавшие огни и тени в окнах и, почуяв сердцем беду, схватил Муму под мышку, вбежал в каморку и заперся. Через несколько мгновений пять человек ломились в его дверь, но, почувствовав сопротивление засова, остановились. Гаврила прибежал в страшных попыхах, приказал им всем оставаться тут до утра и караулить, а сам потом ринулся в девичью и через старшую компаньонку Любовь Любимовну, с которой вместе крал и учитывал чай, сахар и прочую бакалею, велел доложить барыне, что собака, к несчастью, опять откуда-то прибежала, но что завтра же ее в живых не будет и чтобы барыня сделала милость не гневалась и успокоилась. Барыня, вероятно, не так-то бы скоро успокоилась, да лекарь второпях вместо двенадцати капель налил целых сорок: сила лавровишенья и подействовала — через четверть часа барыня уже почивала крепко и мирно; а Герасим лежал, весь бледный, на своей кровати и сильно сжимал пасть Муму.
На следующее утро барыня проснулась довольно поздно. Гаврила ожидал ее пробуждения для того, чтобы дать приказ к решительному натиску на Герасимово убежище, а сам готовился выдержать сильную грозу. Но грозы не приключилось. Лежа в постели, барыня велела позвать к себе старшую приживалку.
— Любовь Любимовна, — начала она тихим и слабым голосом; она иногда любила прикинуться загнанной и сиротливой страдалицей; нечего и говорить, что всем людям в доме становилось тогда очень неловко, — Любовь Любимовна, вы видите, каково мое положение; подите, душа моя, к Гавриле Андреичу, поговорите с ним: неужели для него какая-нибудь собачонка дороже спокойствия, самой жизни его барыни? Я бы не желала этому верить, — прибавила она с выражением глубокого чувства, — подите, душа моя, будьте так добры, подите к Гавриле Андреичу.
Любовь Любимовна отправилась в Гаврилину комнату. Неизвестно, о чем происходил у них разговор; но спустя некоторое время целая толпа людей подвигалась через двор в направлении каморки Герасима: впереди выступал Гаврила, придерживая рукою картуз, хотя ветру не было; около него шли лакеи и повара; из окна глядел дядя Хвост и распоряжался, то есть только так руками разводил; позади всех прыгали и кривлялись мальчишки, из которых половина набежала чужих. На узкой лестнице, ведущей к каморке, сидел один караульщик; у двери стояли два других, с палками. Стали взбираться по лестнице, заняли ее во всю длину Гаврила подошел к двери, стукнул в нее кулаком, крикнул:
— Отвори.
Послышался сдавленный лай; но ответа не было.
— Говорят, отвори! — повторил он.
— Да, Гаврила Андреич, — заметил снизу Степан, — ведь он глухой — не слышит.
Все рассмеялись.
— Как же быть? — возразил сверху Гаврила.
— А у него там дыра в двери, — отвечал Степан, — так вы палкой-то пошевелите.
Гаврила нагнулся.
— Он ее армяком каким-то заткнул, дыру-то.
— А вы армяк пропихните внутрь.
Тут опять раздался глухой лай.
— Вишь, вишь, сама сказывается, — заметили в толпе и опять рассмеялись.
Гаврила почесал у себя за ухом.
— Нет, брат, — продолжал он наконец, — армяк-то ты пропихивай сам, коли хочешь.
— А что ж, извольте!
И Степан вскарабкался наверх, взял палку, просунул внутрь армяк и начал болтать в отверстии палкой, приговаривая: «Выходи, выходи!» Он еще болтал палкой, как вдруг дверь каморки быстро распахнулась — вся челядь тотчас кубарем скатилась с лестницы, Гаврила прежде всех. Дядя Хвост запер окно.
— Ну, ну, ну, ну, — кричал Гаврила со двора, — смотри у меня, смотри!
Герасим неподвижно стоял на пороге. Толпа собралась у подножия лестницы. Герасим глядел на всех этих людишек в немецких кафтанах сверху, слегка уперши руки в бока; в своей красной крестьянской рубашке он казался каким-то великаном перед ними. Гаврила сделал шаг вперед.
— Смотри, брат, — промолвил он, — у меня не озорничай.
И он начал ему объяснять знаками, что барыня, мол, непременно требует твоей собаки: подавай, мол, ее сейчас, а то беда будет.
Герасим посмотрел на него, указал на собаку, сделал знак рукою у своей шеи, как бы затягивая петлю, и с вопросительным лицом взглянул на дворецкого.
— Да, да, — возразил тот, кивая головой, — да, непременно.
Герасим опустил глаза, потом вдруг встряхнулся, опять указал на Муму, которая всё время стояла возле него, невинно помахивая хвостом и с любопытством поводя ушами, повторил знак удушения над своей шеей и значительно ударил себя в грудь, как бы объявляя, что он сам берет на себя уничтожить Муму.
— Да ты обманешь, — замахал ему в ответ Гаврила.
Герасим поглядел на него, презрительно усмехнулся, опять ударил себя в грудь и захлопнул дверь.
Все молча переглянулись.
— Что ж это такое значит? — начал Гаврила. — Он заперся?
— Оставьте его, Гаврила Андреич, — промолвил Степан, — он сделает, коли обещал. Уж он такой... Уж коли он обещает, это наверное. Он на это не то, что наш брат. Что правда, то правда. Да.
— Да, — повторили все и тряхнули головами. — Это так. Да.
Дядя Хвост отворил окно и тоже сказал: «Да».
— Ну, пожалуй, посмотрим, — возразил Гаврила, — а караул все-таки не снимать. Эй ты, Ерошка! — прибавил он, обращаясь к какому-то бледному человеку, в желтом нанковом казакине, который считался садовником, — что тебе делать? Возьми палку да сиди тут, и чуть что, тотчас ко мне беги!

Целый день Владимир был в разъезде. Утром был он у жадринского священника; насилу с ним уговорился; потом поехал искать свидетелей между соседними помещиками. Первый, к кому явился он, отставной сорокалетний корнет Дравин, согласился с охотою. Это приключение, уверял он, напоминало ему прежнее время и гусарские проказы. Он уговорил Владимира остаться у него отобедать и уверил его, что за другими двумя свидетелями дело не станет. В самом деле, тотчас после обеда явились землемер Шмит в усах и шпорах, и сын капитан-исправника, мальчик лет шестнадцати, недавно поступивший в уланы. Они не только приняли предложение Владимира, но даже клялись ему в готовности жертвовать для него жизнию. Владимир обнял их с восторгом и поехал домой приготовляться.
Уже давно смеркалось. Он отправил своего надежного Терешку в Ненарадово с своею тройкою и с подробным, обстоятельным наказом, а для себя велел заложить маленькие сани в одну лошадь, и один без кучера отправился в Жадрино, куда часа через два должна была приехать и Марья Гавриловна. Дорога была ему знакома, а езды всего двадцать минут.
Но едва Владимир выехал за околицу в поле, как поднялся ветер и сделалась такая метель, что он ничего не взвидел. В одну минуту дорогу занесло; окрестность исчезла во мгле мутной и желтоватой, сквозь которую летели белые хлопья снегу; небо слилося с землею. Владимир очутился в поле и напрасно хотел снова попасть на дорогу; лошадь ступала наудачу и поминутно то взъезжала на сугроб, то проваливалась в яму; сани поминутно опрокидывались. Владимир старался только не потерять настоящего направления. Но ему казалось, что уже прошло более получаса, а он не доезжал еще до Жадринской рощи. Прошло еще около десяти минут; рощи всё было не видать. Владимир ехал полем, пересеченным глубокими оврагами. Метель не утихала, небо не прояснялось. Лошадь начинала уставать, а с него пот катился градом, несмотря на то, что он поминутно был по пояс в снегу.
Наконец он увидел, что едет не в ту сторону. Владимир остановился: начал думать, припоминать, соображать — и уверился, что должно было взять ему вправо. Он поехал вправо. Лошадь его чуть ступала. Уже более часа был он в дороге. Жадрино должно было быть недалеко. Но он ехал, ехал, а полю не было конца. Всё сугробы да овраги; поминутно сани опрокидывались, поминутно он их подымал. Время шло; Владимир начинал сильно беспокоиться.
Наконец в стороне что-то стало чернеть. Владимир поворотил туда. Приближаясь, увидел он рощу. Слава богу, подумал он, теперь близко. Он поехал около рощи, надеясь тотчас попасть на знакомую дорогу или объехать рощу кругом: Жадрино находилось тотчас за нею. Скоро нашел он дорогу и въехал во мрак дерев, обнаженных зимою. Ветер не мог тут свирепствовать; дорога была гладкая; лошадь ободрилась, и Владимир успокоился.
Но он ехал, ехал, а Жадрина было не видать; роще не было конца. Владимир с ужасом увидел, что он заехал в незнакомый лес. Отчаяние овладело им. Он ударил по лошади; бедное животное пошло было рысью, но скоро стало приставать и через четверть часа пошло шагом, несмотря на все усилия несчастного Владимира.
Мало-помалу деревья начали редеть, и Владимир выехал из лесу; Жадрина было не видать. Должно было быть около полуночи. Слезы брызнули из глаз его; он поехал наудачу. Погода утихла, тучи расходились, перед ним лежала равнина, устланная белым волнистым ковром. Ночь была довольно ясна. Он увидел невдалеке деревушку, состоящую из четырех или пяти дворов. Владимир поехал к ней. У первой избушки он выпрыгнул из саней, подбежал к окну и стал стучаться. Через несколько минут деревянный ставень поднялся, и старик высунул свою седую бороду. «Что те надо?» — «Далеко ли Жадрино?» — «Жадрино-то далеко ли?» — «Да, да! Далеко ли?» — «Недалече; верст десяток будет». При сем ответе Владимир схватил себя за волосы и остался недвижим, как человек, приговоренный к смерти.
«А отколе ты?» — продолжал старик. Владимир не имел духа отвечать на вопросы. «Можешь ли ты, старик, — сказал он, — достать мне лошадей до Жадрина?» — «Каки у нас лошади», — отвечал мужик. «Да не могу ли взять хоть проводника? Я заплачу, сколько ему будет угодно». — «Постой, — сказал старик, опуская ставень, — я те сына вышлю; он те проводит». Владимир стал дожидаться. Не прошло минуты, он опять начал стучаться. Ставень поднялся, борода показалась. «Что те надо?» — «Что ж твой сын?» — «Сейчас выдет, обувается. Али ты прозяб? взойди погреться». — «Благодарю, высылай скорее сына».
Ворота заскрыпели; парень вышел с дубиною и пошел вперед, то указывая, то отыскивая дорогу, занесенную снеговыми сугробами. «Который час?» — спросил его Владимир. — «Да уж скоро рассвенет», — отвечал молодой мужик. Владимир не говорил уже ни слова.
Пели петухи, и было уже светло, как достигли они Жадрина. Церковь была заперта. Владимир заплатил проводнику и поехал на двор к священнику. На дворе тройки его не было. Какое известие ожидало его!
Но возвратимся к добрым ненарадовским помещикам и посмотрим, что-то у них делается.
А ничего.
Старики проснулись и вышли в гостиную. Гаврила Гаврилович в колпаке и байковой куртке. Прасковья Петровна в шлафорке на вате. Подали самовар, и Гаврила Гаврилович послал девчонку узнать от Марьи Гавриловны, каково ее здоровье и как она почивала. Девчонка воротилась, объявляя, что барышня почивала-де дурно, но что ей-де теперь легче и что она-де сейчас придет в гостиную. В самом деле, дверь отворилась, и Марья Гавриловна подошла здороваться с папенькой и с маменькой.
«Что твоя голова, Маша?» — спросил Гаврила Гаврилович“. „Лучше, папенька“, — отвечала Маша. „Ты верно, Маша, вчерась угорела“, — сказала Прасковья Петровна. „Может быть, маменька“, — отвечала Маша.
День прошел благополучно, но в ночь Маша занемогла. Послали в город за лекарем. Он приехал к вечеру и нашел больную в бреду. Открылась сильная горячка, и бедная больная две недели находилась у края гроба.
Никто в доме не знал о предположенном побеге. Письма, накануне ею написанные, были сожжены; ее горничная никому ни о чем не говорила, опасаясь гнева господ. Священник, отставной корнет, усатый землемер и маленький улан были скромны, и недаром. Терешка кучер никогда ничего лишнего не высказывал, даже и во хмелю. Таким образом тайна была сохранена более, чем полудюжиною заговорщиков. Но Марья Гавриловна сама в беспрестанном бреду высказывала свою тайну. Однако ж ее слова были столь несообразны ни с чем, что мать, не отходившая от ее постели, могла понять из них только то, что дочь ее была смертельно влюблена во Владимира Николаевича и что вероятно любовь была причиною ее болезни. Она советовалась со своим мужем, с некоторыми соседями, и наконец единогласно все решили, что видно такова была судьба Марьи Гавриловны, что суженого конем не объедешь, что бедность не порок, что жить не с богатством, а с человеком, и тому подобное. Нравственные поговорки бывают удивительно полезны в тех случаях, когда мы от себя мало что можем выдумать себе в оправдание.
Между тем барышня стала выздоравливать. Владимира давно не видно было в доме Гаврилы Гавриловича. Он был напуган обыкновенным приемом. Положили послать за ним и объявить ему неожиданное счастие: согласие на брак. Но каково было изумление ненарадовских помещиков, когда в ответ на их приглашение получили они от него полусумасшедшее письмо! Он объявлял им, что нога его не будет никогда в их доме, и просил забыть о несчастном, для которого смерть остается единою надеждою. Через несколько дней узнали они, что Владимир уехал в армию. Это было в 1812 году.
Долго не смели объявить об этом выздоравливающей Маше. Она никогда не упоминала о Владимире. Несколько месяцев уже спустя, нашед его имя в числе отличившихся и тяжело раненых под Бородиным, она упала в обморок, и боялись, чтоб горячка ее не возвратилась. Однако, слава богу, обморок не имел последствия.
Другая печаль ее посетила: Гаврила Гаврилович скончался, оставя ее наследницей всего имения. Но наследство не утешало ее; она разделяла искренно горесть бедной Прасковьи Петровны, клялась никогда с нею не расставаться; обе они оставили Ненарадово, место печальных воспоминаний, и поехали жить в ***ское поместье.
Женихи кружились и тут около милой и богатой невесты; но она никому не подавала и малейшей надежды. Мать иногда уговаривала ее выбрать себе друга; Марья Гавриловна качала головой и задумывалась. Владимир уже не существовал: он умер в Москве, накануне вступления французов. Память его казалась священною для Маши; по крайней мере она берегла всё, что могло его напомнить: книги, им некогда прочитанные, его рисунки, ноты и стихи, им переписанные для нее. Соседи, узнав обо всем, дивились ее постоянству и с любопытством ожидали героя, долженствовавшего наконец восторжествовать над печальной верностию этой девственной Артемизы.
Между тем война со славою была кончена. Полки наши возвращались из-за границы. Народ бежал им навстречу. Музыка играла завоеванные песни: Vive Henri-Quatre 1, тирольские вальсы и арии из Жоконда. Офицеры, ушедшие в поход почти отроками, возвращались, возмужав на бранном воздухе, обвешанные крестами. Солдаты весело разговаривали между собою, вмешивая поминутно в речь немецкие и французские слова. Время незабвенное! Время славы и восторга! Как сильно билось русское сердце при слове отечество! Как сладки были слезы свидания! С каким единодушием мы соединяли чувства народной гордости и любви к государю! А для него, какая была минута!
Женщины, русские женщины были тогда бесподобны. Обыкновенная холодность их исчезла. Восторг их был истинно упоителен, когда, встречая победителей, кричали они: ура!
И в воздух чепчики бросали.
Кто из тогдашних офицеров не сознается, что русской женщине обязан он был лучшей, драгоценнейшей наградою?..
В это блистательное время Марья Гавриловна жила с матерью в *** губернии и не видала, как обе столицы праздновали возвращение войск. Но в уездах и деревнях общий восторг, может быть, был еще сильнее. Появление в сих местах офицера было для него настоящим торжеством, и любовнику во фраке плохо было в его соседстве.
Мы уже сказывали, что, несмотря на ее холодность, Марья Гавриловна всё по-прежнему окружена была искателями. Но все должны были отступить, когда явился в ее замке раненый гусарский полковник Бурмин, с Георгием в петлице и с интересной бледностию, как говорили тамошние барышни. Ему было около двадцати шести лет. Он приехал в отпуск в свои поместья, находившиеся по соседству деревни Марьи Гавриловны. Марья Гавриловна очень его отличала. При нем обыкновенная задумчивость ее оживлялась. Нельзя было сказать, чтоб она с ним кокетничала; но поэт, заметя ее поведение, сказал бы:
Se amor non è, che dunque?.. 
Бурмин был, в самом деле, очень милый молодой человек. Он имел именно тот ум, который нравится женщинам: ум приличия и наблюдения, безо всяких притязаний и беспечно насмешливый. Поведение его с Марьей Гавриловной было просто и свободно; но что б она ни сказала или ни сделала, душа и взоры его так за нею и следовали. Он казался нрава тихого и скромного, но молва уверяла, что некогда был он ужасным повесою, и это не вредило ему во мнении Марьи Гавриловны, которая (как и все молодые дамы вообще) с удовольствием извиняла шалости, обнаруживающие смелость и пылкость характера.
Но более всего... (более его нежности, более приятного разговора, более интересной бледности, более перевязанной руки) молчание молодого гусара более всего подстрекало ее любопытство и воображение. Она не могла не сознаваться в том, что она очень ему нравилась; вероятно и он, с своим умом и опытностию, мог уже заметить, что она отличала его: каким же образом до сих пор не видала она его у своих ног и еще не слыхала его признания? Что удерживало его? робость, неразлучная с истинною любовию, гордость „ли кокетство хитрого волокиты? Это было для нее загадкою. Подумав хорошенько, она решила, что робость была единственной тому причиною, и положила ободрить его большею внимательностию и, смотря по обстоятельствам, даже нежностию. Она приуготовляла развязку самую неожиданную и с нетерпением ожидала минуты романического объяснения. Тайна, какого роду ни была бы, всегда тягостна женскому сердцу. Ее военные действия имели желаемый успех: по крайней мере Бурмин впал в такую задумчивость, и черные глаза его с таким огнем останавливались на Марье Гавриловне, что решительная минута, казалось, уже близка. Соседи говорили о свадьбе, как о деле уже конченном, а добрая Прасковья Петровна радовалась, что дочь ее наконец нашла себе достойного жениха.
Старушка сидела однажды одна в гостиной, раскладывая гранпасьянс, как Бурмин вошел в комнату и тотчас осведомился о Марье Гавриловне. «Она в саду, — отвечала старушка, — подите к ней, а я вас буду здесь ожидать». Бурмин пошел, а старушка перекрестилась и подумала: авось дело сегодня же кончится!
Бурмин нашел Марью Гавриловну у пруда, под ивою, с книгою в руках и в белом платье, настоящей героинею романа. После первых вопросов Марья Гавриловна нарочно перестала поддерживать разговор, усиливая таким образом взаимное замешательство, от которого можно было избавиться разве только незапным и решительным объяснением. Так и случилось: Бурмин, чувствуя затруднительность своего положения, объявил, что искал давно случая открыть ей свое сердце, и потребовал минуты внимания. Марья Гавриловна закрыла книгу и потупила глаза в знак согласия.
«Я вас люблю, — сказал Бурмин, — я вас люблю страстно...» (Марья Гавриловна покраснела и наклонила голову еще ниже.) «Я поступил неосторожно, предаваясь милой привычке, привычке видеть и слышать вас ежедневно...» (Марья Гавриловна вспомнила первое письмо St.-Preux 3). «Теперь уж поздно противиться судьбе моей; воспоминание об вас, ваш милый, несравненный образ отныне будет мучением и отрадою жизни моей; но мне еще остается исполнить тяжелую обязанность, открыть вам ужасную тайну и положить между нами непреодолимую преграду...» — «Она всегда существовала, — прервала с живостию Марья Гавриловна, — я никогда не могла быть вашею женою...» — «Знаю, — отвечал он ей тихо, — знаю, что некогда вы любили, но смерть и три года сетований... Добрая, милая Марья Гавриловна! не старайтесь лишить меня последнего утешения: мысль, что вы бы согласились сделать мое счастие, если бы... молчите, ради бога, молчите. Вы терзаете меня. Да, я знаю, я чувствую, что вы были бы моею, но — я несчастнейшее создание... я женат!»
Марья Гавриловна взглянула на него с удивлением.

 оно вызвало прочную взаимную ненависть, тень которой пала и на Ассоль.
Девочка росла без подруг. Два — три десятка детей ее возраста, живших в Каперне, пропитанной, как губка водой, грубым семейным началом, основой которого служил непоколебимый авторитет матери и отца, переимчивые, как все дети в мире, вычеркнули раз-навсегда маленькую Ассоль из сферы своего покровительства и внимания. Совершилось это, разумеется, постепенно, путем внушения и окриков взрослых приобрело характер страшного запрета, а затем, усиленное пересудами и кривотолками, разрослось в детских умах страхом к дому матроса.
К тому же замкнутый образ жизни Лонгрена освободил теперь истерический язык сплетни; про матроса говаривали, что он где-то кого-то убил, оттого, мол, его больше не берут служить на суда, а сам он мрачен и нелюдим, потому что «терзается угрызениями преступной совести». Играя, дети гнали Ассоль, если она приближалась к ним, швыряли грязью и дразнили тем, что будто отец ее ел человеческое мясо, а теперь делает фальшивые деньги. Одна за другой, наивные ее попытки к сближению оканчивались горьким плачем, синяками, царапинами и другими проявлениями общественного мнения; она перестала, наконец, оскорбляться, но все еще иногда спрашивала отца: — «Скажи, почему нас не любят?» — «Э, Ассоль, — говорил Лонгрен, — разве они умеют любить? Надо уметь любить, а этого-то они не могут». — «Как это — уметь?» — «А вот так!» Он брал девочку на руки и крепко целовал грустные глаза, жмурившиеся от нежного удовольствия.
Любимым развлечением Ассоль было по вечерам или в праздник, когда отец, отставив банки с клейстером, инструменты и неоконченную работу, садился, сняв передник, отдохнуть, с трубкой в зубах, — забраться к нему на колени и, вертясь в бережном кольце отцовской руки, трогать различные части игрушек, расспрашивая об их назначении. Так начиналась своеобразная фантастическая лекция о жизни и людях — лекция, в которой, благодаря прежнему образу жизни Лонгрена, случайностям, случаю вообще, — диковинным, поразительным и необыкновенным событиям отводилось главное место. Лонгрен, называя девочке имена снастей, парусов, предметов морского обихода, постепенно увлекался, переходя от объяснений к различным эпизодам, в которых играли роль то брашпиль, то рулевое колесо, то мачта или какой-нибудь тип лодки и т. п., а от отдельных иллюстраций этих переходил к широким картинам морских скитаний, вплетая суеверия в действительность, а действительность — в образы своей фантазии. Тут появлялась и тигровая кошка, вестница кораблекрушения, и говорящая летучая рыба, не послушаться приказаний которой значило сбиться с курса, и Летучий Голландец с неистовым своим экипажем; приметы, привидения, русалки, пираты — словом, все басни, коротающие досуг моряка в штиле или излюбленном кабаке. Рассказывал Лонгрен также о потерпевших крушение, об одичавших и разучившихся говорить людях, о таинственных кладах, бунтах каторжников и многом другом, что выслушивалось девочкой внимательнее, чем может быть слушался в первый раз рассказ Колумба о новом материке. — «Ну, говори еще», — просила Ассоль, когда Лонгрен, задумавшись, умолкал, и засыпала на его груди с головой полной чудесных снов.
Также служило ей большим, всегда материально существенным удовольствием появление приказчика городской игрушечной лавки, охотно покупавшей работу Лонгрена. Чтобы задобрить отца и выторговать лишнее, приказчик захватывал с собой для девочки пару яблок, сладкий пирожок, горсть орехов. Лонгрен обыкновенно просил настоящую стоимость из нелюбви к торгу, а приказчик сбавлял. — «Эх, вы, — говорил Лонгрен, — да я неделю сидел над этим ботом. — Бот был пятивершковый. — Посмотри, что за прочность, — а осадка, а доброта? Бот этот пятнадцать человек выдержит в любую погоду». Кончалось тем, что тихая возня девочки, мурлыкавшей над своим яблоком, лишала Лонгрена стойкости и охоты спорить; он уступал, а приказчик, набив корзину превосходными, прочными игрушками, уходил, посмеиваясь в усы.
Всю домовую работу Лонгрен исполнял сам: колол дрова, носил воду, топил печь, стряпал, стирал, гладил белье и, кроме всего этого, успевал работать для денег. Когда Ассоль исполнилось восемь лет, отец выучил ее читать и писать. Он стал изредка брать ее с собой в город, а затем посылать даже одну, если была надобность перехватить денег в магазине или снести товар. Это случалось не часто, хотя Лисс лежал всего в четырех верстах от Каперны, но дорога к нему шла лесом, а в лесу многое может напугать детей, помимо физической опасности, которую, правда, трудно встретить на таком близком расстоянии от города, но все-таки не мешает иметь в виду. Поэтому только в хорошие дни, утром, когда окружающая дорогу чаща полна солнечным ливнем, цветами и тишиной, так что впечатлительности Ассоль не грозили фантомы воображения, Лонгрен отпускал ее в город.
Однажды, в середине такого путешествия к городу, девочка присела у дороги съесть кусок пирога, положенного в корзинку на завтрак. Закусывая, она перебирала игрушки; из них две-три оказались новинкой для нее: Лонгрен сделал их ночью. Одна такая новинка была миниатюрной гоночной яхтой; белое суденышко это несло алые паруса, сделанные из обрезков шелка, употреблявшегося Лонгреном для оклейки пароходных кают — игрушек богатого покупателя. Здесь, видимо, сделав яхту, он не нашел подходящего материала на паруса, употребив что было — лоскутки алого шелка. Ассоль пришла в восхищение. Пламенный веселый цвет так ярко горел в ее руке, как-будто она держала огонь. Дорогу пересекал ручей, с переброшенным через него жердяным мостиком; ручей справа и слева уходил в лес. «Если я спущу ее на воду поплавать немного, — размышляла Ассоль, — она ведь не промокнет, я ее потом вытру». Отойдя в лес за мостик, по течению ручья, девочка осторожно спустила на воду у самого берега пленившее ее судно; паруса тотчас сверкнули алым отражением в прозрачной воде; свет, пронизывая материю, лег дрожащим розовым излучением на белых камнях дна. — «Ты откуда приехал, капитан? — важно спросила Ассоль воображенное лицо и, отвечая сама себе, сказала: — Я приехал... приехал... приехал я из Китая. — А что ты привез? — Что привез, о том не скажу. — Ах, ты так, капитан! Ну, тогда я тебя посажу обратно в корзину». Только что капитан приготовился смиренно ответить, что он пошутил и что готов показать слона, как вдруг тихий отбег береговой струи повернул яхту носом к середине ручья, и, как настоящая, полным ходом покинув берег, она ровно поплыла вниз. Мгновенно изменился масштаб видимого: ручей казался девочке огромной рекой, а яхта — далеким, большим судном, к которому, едва не падая в воду, испуганная и оторопевшая, протягивала она руки. «Капитан испугался», — подумала она и побежала за уплывающей игрушкой, надеясь, что ее где-нибудь прибьет к берегу. Поспешно таща не тяжелую, но мешающую корзинку, Ассоль твердила: — «Ах, господи! Ведь случись же...» — Она старалась не терять из вида красивый, плавно убегающий треугольник парусов, спотыкалась, падала и снова бежала.
Ассоль никогда не бывала так глубоко в лесу, как теперь. Ей, поглощенной нетерпеливым желанием поймать игрушку, не смотрелось по сторонам; возле берега, где она суетилась, было довольно препятствий, занимавших внимание. Мшистые стволы упавших деревьев, ямы, высокий папоротник, шиповник, жасмин и орешник мешали ей на каждом шагу; одолевая их, она постепенно теряла силы, останавливаясь все чаще и чаще, чтобы передохнуть или смахнуть с лица липкую паутину. Когда потянулись, в более широких местах, осоковые и тростниковые заросли, Ассоль совсем было потеряла из вида алое сверкание парусов, но, обежав излучину течения, снова увидела их, степенно и неуклонно бегущих прочь. Раз она оглянулась, и лесная громада с ее пестротой, переходящей от дымных столбов света в листве к темным расселинам дремучего сумрака, глубоко поразила девочку. На мгновение оробев, она вспомнила вновь об игрушке и, несколько раз выпустив глубокое «ф-фу-у-у», побежала изо всех сил.
В такой безуспешной и тревожной погоне прошло около часу, когда с удивлением, но и с облегчением Ассоль увидела, что деревья впереди свободно раздвинулись, пропустив синий разлив моря, облака и край желтого песчаного обрыва, на который она выбежала, почти падая от усталости. Здесь было устье ручья; разлившись нешироко и мелко, так что виднелась струящаяся голубизна камней, он пропадал в встречной морской волне. С невысокого, изрытого корнями обрыва Ассоль увидела, что у ручья, на плоском большом камне, спиной к ней, сидит человек, держа в руках сбежавшую яхту, и всесторонне рассматривает ее с любопытством слона, поймавшего бабочку. Отчасти успокоенная тем, что игрушка цела, Ассоль сползла по обрыву и, близко подойдя к незнакомцу, воззрилась на него изучающим взглядом, ожидая, когда он подымет голову. Но неизвестный так погрузился в созерцание лесного сюрприза, что девочка успела рассмотреть его с головы до ног, установив, что людей, подобных этому незнакомцу, ей видеть еще ни разу не приходилось.
Но перед ней был не кто иной, как путешествующий пешком Эгль, известный собиратель песен, легенд, преданий и сказок. Седые кудри складками выпадали из-под его соломенной шляпы; серая блуза, заправленная в синие брюки, и высокие сапоги придавали ему вид охотника; белый воротничок, галстук, пояс, унизанный серебром блях, трость и сумка с новеньким никелевым замочком — выказывали горожанина. Его лицо, если можно назвать лицом нос, губы и глаза, выглядывавшие из бурно разросшейся лучистой бороды и пышных, свирепо взрогаченных вверх усов, казалось бы вяло-прозрачным, если бы не глаза, серые как песок и блестящие как чистая сталь, с взглядом смелым и сильным.
— Теперь отдай мне, — несмело сказала девочка. — Ты уже поиграл. Ты как поймал ее?
Эгль поднял голову, уронив яхту, — так неожиданно прозвучал взволнованный голосок Ассоль. Старик с минуту разглядывал ее, улыбаясь и медленно пропуская бороду в большой, жилистой горсти. Стиранное много раз ситцевое платье едва прикрывало до колен худенькие, загорелые ноги девочки. Ее темные густые волосы, забранные в кружевную косынку, сбились, касаясь плеч. Каждая черта Ассоль была выразительно легка и чиста, как полет ласточки. Темные, с оттенком грустного вопроса глаза казались несколько старше лица; его неправильный мягкий овал был овеян того рода прелестным загаром, какой присущ здоровой белизне кожи. Полураскрытый маленький рот блестел кроткой улыбкой.
— Клянусь Гриммами, Эзопом и Андерсеном, — сказал Эгль, посматривая то на девочку, то на яхту. — Это что-то особенное. Слушай-ка ты, растение! Это твоя штука?
— Да, я за ней бежала по всему ручью; я думала, что умру. Она была тут?
— У самых моих ног. Кораблекрушение причиной того, что я, в качестве берегового пирата, могу вручить тебе этот приз. Яхта, покинутая экипажем, была выброшена на песок трехвершковым валом — между моей левой пяткой и оконечностью палки. — Он стукнул тростью. — Как зовут тебя, крошка?
— Ассоль, — сказала девочка, пряча в корзину поданную Эглем игрушку.
— Хорошо, — продолжал непонятную речь старик, не сводя глаз, в глубине которых поблескивала усмешка дружелюбного расположения духа. — Мне, собственно, не надо было спрашивать твое имя. Хорошо, что оно так странно, так однотонно, музыкально, как свист стрелы или шум морской раковины; что бы я стал делать, называйся ты одним из тех благозвучных, но нестерпимо привычных имен, которые чужды Прекрасной Неизвестности? Тем более я не желаю знать, кто ты, кто твои родители и как ты живешь. К чему нарушать очарование? Я занимался, сидя на этом камне, сравнительным изучением финских и японских сюжетов... как вдруг ручей выплеснул эту яхту, а затем появилась ты... Такая как есть. Я, милая, поэт в душе — хоть никогда не сочинял сам. Что у тебя в корзинке?
— Лодочки, — сказала Ассоль, встряхивая корзинкой, — потом пароход да еще три таких домика с флагами. Там солдаты живут.
— Отлично. Тебя послали продать. По дороге ты занялась игрой. Ты пустила яхту поплавать, а она сбежала — ведь так?
— Ты разве видел? — с сомнением спросила Ассоль, стараясь вспомнить, не рассказала ли она это сама. — Тебе кто-то сказал? Или ты угадал?
— Я это знал.
— А как же?
— Потому что я — самый главный волшебник.
Ассоль смутилась; ее напряжение при этих словах Эгля переступило границу испуга. Пустынный морской берег, тишина, томительное приключение с яхтой, непонятная речь старика с сверкающими глазами, величественность его бороды и волос стали казаться девочке смешением сверхъестественного с действительностью. Сострой теперь Эгль гримасу или закричи что-нибудь — девочка помчалась бы прочь, заплакав и изнемогая от страха. Но Эгль, заметив, как широко раскрылись ее глаза, сделал крутой вольт.
— Тебе нечего бояться меня, — серьезно сказал он. — Напротив, мне хочется поговорить с тобой по душе. — Тут только он уяснил себе, что́ в лице девочки было так пристально отмечено его впечатлением. «Невольное ожидание прекрасного, блаженной судьбы, — решил он. — Ах, почему я не родился писателем? Какой славный сюжет». — Ну-ка, — продолжал Эгль, стараясь закруглить оригинальное положение (склонность к мифотворчеству — следствие всегдашней работы — было сильнее, чем опасение бросить на неизвестную почву семена крупной мечты), — ну-ка, Ассоль, слушай меня внимательно. Я был в той деревне, откуда ты, должно быть, идешь; словом, в Каперне. Я люблю сказки и песни, и просидел я в деревне той целый день, стараясь услышать что-нибудь никем не слышанное. Но у вас не рассказывают сказок. У вас не поют песен. А если рассказывают и поют, то, знаешь, эти истории о хитрых мужиках и солдатах, с вечным восхвалением жульничества, эти грязные, как немытые ноги, грубые, как урчание в животе, коротенькие четверостишия с ужасным мотивом... Стой, я сбился. Я заговорю снова.
Подумав, он продолжал так:
— Не знаю, сколько пройдет лет, — только в Каперне расцветет одна сказка, памятная надолго. Ты будешь большой, Ассоль. Однажды утром в морской дали под солнцем сверкнет алый парус. Сияющая громада алых парусов белого корабля двинется, рассекая волны, прямо к тебе. Тихо будет плыть этот чудесный корабль, без криков и выстрелов; на берегу много соберется народу, удивляясь и ахая; и ты будешь стоять там. Корабль подойдет величественно к самому берегу под звуки прекрасной музыки; нарядная, в коврах, в золоте и цветах, поплывет от него быстрая лодка. — «Зачем вы приехали? Кого вы ищете?» — спросят люди на берегу. Тогда ты увидишь храброго красивого принца; он будет стоять и протягивать к тебе руки. — «Здравствуй, Ассоль! — скажет он. — Далеко-далеко отсюда я увидел тебя во сне и приехал, чтобы увезти тебя навсегда в свое царство. Ты будешь там жить со мной в розовой глубокой долине. У тебя будет все, что только ты пожелаешь; жить с тобой мы станем так дружно и весело, что никогда твоя душа не узнает слез и печали». Он посадит тебя в лодку, привезет на корабль, и ты уедешь навсегда в блистательную страну, где всходит солнце и где звезды спустятся с неба, чтобы поздравить тебя с приездом.
— Это все мне? — тихо спросила девочка. Ее серьезные глаза, повеселев, просияли доверием. Опасный волшебник, разумеется, не стал бы говорить так; она подошла ближе. — Может быть, он уже пришел... тот корабль?
— Не так скоро, — возразил Эгль, — сначала, как я сказал, ты вырастешь. Потом... Что говорить? — это будет, и кончено. Что бы ты тогда сделала?
— Я? — Она посмотрела в корзину, но, видимо, не нашла там ничего достойного служить веским вознаграждением. — Я бы его любила, — поспешно сказала она, и не совсем твердо прибавила: — если он не дерется.
— Нет, не будет драться, — сказал волшебник, таинственно подмигнув, — не будет, я ручаюсь за это. Иди, девочка, и не забудь того, что сказал тебе я меж двумя глотками ароматической водки и размышлением о песнях каторжников. Иди. Да будет мир пушистой твоей голове!
Лонгрен работал в своем маленьком огороде, окапывая картофельные кусты. Подняв голову, он увидел Ассоль, стремглав бежавшую к нему с радостным и нетерпеливым лицом.
— Ну, вот... — сказала она, силясь овладеть дыханием, и ухватилась обеими руками за передник отца. — Слушай, что я тебе расскажу... На берегу, там, далеко, сидит волшебник...
Она начала с волшебника и его интересного предсказания. Горячка мыслей мешала ей плавно передать происшествие. Далее шло описание наружности волшебника и — в обратном порядке — погоня за упущенной яхтой.
Лонгрен выслушал девочку, не перебивая, без улыбки, и, когда она кончила, воображение быстро нарисовало ему неизвестного старика с ароматической водкой в одной руке и игрушкой в другой. Он отвернулся, но, вспомнив, что в великих случаях детской жизни подобает быть человеку серьезным и удивленным, торжественно закивал головой, приговаривая:
— Так, так; по всем приметам, некому иначе и быть, как волшебнику. Хотел бы я на него посмотреть... Но ты, когда пойдешь снова, не сворачивай в сторону; заблудиться в лесу нетрудно.
Бросив лопату, он сел к низкому хворостяному забору и посадил девочку на колени. Страшно усталая, она пыталась еще прибавить кое-какие подробности, но жара, волнение и слабость клонили ее в сон. Глаза ее слипались, голова опустилась на твердое отцовское плечо, мгновение — и она унеслась бы в страну сновидений, как вдруг, обеспокоенная внезапным сомнением, Ассоль села прямо, с закрытыми глазами и, упираясь кулачками в жилет Лонгрена, громко сказала:
— Ты как думаешь, придет волшебниковый корабль за мной или нет?
— Придет, — спокойно ответил матрос, — раз тебе это сказали, значит все верно.
«Вырастет, забудет, — подумал он, — а пока... не стоит отнимать у тебя такую игрушку. Много ведь придется в будущем увидеть тебе не алых, а грязных и хищных парусов; издали — нарядных и белых, вблизи — рваных и наглых. Проезжий человек пошутил с моей девочкой. Что ж?! Добрая шутка! Ничего — шутка! Смотри, как сморило тебя, — полдня в лесу, в чаще. А насчет алых парусов думай, как я: будут тебе алые паруса».
Ассоль спала. Лонгрен, достав свободной рукой трубку, закурил, и ветер пронес дым сквозь плетень в куст, росший с внешней стороны огорода. У куста, спиной к забору, прожевывая пирог, сидел молодой нищий. Разговор отца с дочерью привел его в веселое настроение, а запах хорошего табаку настроил добычливо.
— Дай, хозяин, покурить бедному человеку, — сказал он сквозь прутья. — Мой табак против твоего не табак, а, можно сказать, отрава.
— Я бы дал, — вполголоса ответил Лонгрен, — но табак у меня в том кармане. Мне, видишь, не хочется будить дочку.
— Вот беда! Проснется, опять уснет, а прохожий человек взял да и покурил.
— Ну, — возразил Лонгрен, — ты не без табаку все-таки, а ребенок устал. Зайди, если хочешь, попозже.
Нищий презрительно сплюнул, вздел на палку мешок и съязвил:
— Принцесса, ясное дело. Вбил ты ей в голову эти заморские корабли! Эх ты, чудак-чудаковский, а еще хозяин!
— Слушай-ка, — шепнул Лонгрен, — я, пожалуй, разбужу ее, но только за тем, чтобы намылить твою здоровенную шею. Пошел вон!
Через полчаса нищий сидел в трактире за столом с дюжиной рыбаков. Сзади их, то дергая мужей за рукав, то снимая через их плечо стакан с водкой, — для себя, разумеется, — сидели рослые женщины с густыми бровями и руками круглыми, как булыжник. Нищий, вскипая обидой, повествовал:
— И не дал мне табаку. — «Тебе, — говорит, — исполнится совершеннолетний год, а тогда, — говорит, — специальный красный корабль... За тобой. Так как твоя участь выйти за принца. И тому, — говорит, — волшебнику — верь». Но я говорю: — «Буди, буди, мол, табаку-то достать». Так ведь он за мной полдороги бежал.
— Кто? Что? О чем толкует? — слышались любопытные голоса женщин. Рыбаки, еле поворачивая головы, растолковывали с усмешкой:
— Лонгрен с дочерью одичали, а может, повредились в рассудке; вот человек рассказывает. Колдун был у них, так понимать надо. Они ждут — тетки, вам бы не прозевать! — заморского принца, да еще под красными парусами!
Через три дня, возвращаясь из городской лавки, Ассоль услышала в первый раз:
— Эй, висельница! Ассоль! Посмотри-ка сюда! Красные паруса плывут!
Девочка, вздрогнув, невольно взглянула из-под руки на разлив моря. Затем обернулась в сторону восклицаний; там, в двадцати шагах от нее, стояла кучка ребят; они гримасничали, высовывая языки. Вздохнув, девочка побежала домой.


II
Грэй
